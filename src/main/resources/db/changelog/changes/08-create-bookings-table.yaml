databaseChangeLog:
  - changeSet:
      id: create-bookings-table
      author: MishaHMK
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: psychologist_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: meeting_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: enum('PENDING', 'CONFIRMED', 'CANCELED', 'EXPIRED')
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: bookings
            constraintName: fk_bookings_users
            referencedColumnNames: id
            referencedTableName: users

        - addForeignKeyConstraint:
            baseColumnNames: psychologist_id
            baseTableName: bookings
            constraintName: fk_bookings_psychologists
            referencedColumnNames: id
            referencedTableName: psychologists
