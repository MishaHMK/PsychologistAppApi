databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: MishaHMK
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: father_name
                  type: varchar(255)
              # - column:
              #    name: image_url
              #    type: varchar(255)
              - column:
                  name: profile_image
                  type: MEDIUMBLOB
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: gender
                  type: enum('FEMALE', 'MALE', 'OTHER')
              - column:
                  name: role
                  type: enum('CUSTOMER', 'ADMIN')
             # - column:
             #    name: is_deleted
             #    type: boolean
             #    defaultValueBoolean: false
             #     constraints:
             #        nullable: false

        - createTable:
            tableName: users_liked
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: psychologists_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseColumnNames: user_id
                  baseTableName: users_liked
                  constraintName: fk_users_liked
                  referencedColumnNames: id
                  referencedTableName: users
              - addForeignKeyConstraint:
                  baseColumnNames: psychologists_id
                  baseTableName: users_liked
                  constraintName: fk_liked_users
                  referencedColumnNames: id
                  referencedTableName: psychologists
